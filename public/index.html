  <head>
    <meta charset="utf-8">

    <title>Backbone Tunes</title>
    <meta name="author" content="David Goodlad <david@goodlad.ca>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">
    <link rel="stylesheet" href="style/fancypants.css" media="screen, projection">
    <link rel="stylesheet" href="style/bootstrap.min.css" media="screen, projection">
    <link rel="stylesheet" href="style/ui.jqgrid.css" media="screen, projection">
    <link rel="stylesheet" href="style/ui.multiselect.css" media="screen, projection">
    <link rel="stylesheet" href="style/jquery.ui.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/grid.locale-en.js"></script>
    <script src="js/vendor/ui.multiselect.js"></script>
    <script src="js/vendor/jquery.jqGrid.min.js"></script>
    <script src="js/vendor/jquery.tablednd.js"></script>
    <script src="js/vendor/jquery.contextmenu.js"></script>
    <script src="js/Tunes.js"></script>

    <script type="text/template" id="users-template">
      <div class="page-header">
        <h1>Users</h1>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody class="users-table">
        </tbody>
      </table>
    </script>
    <script type="text/template" id="user-template">
      <td class="user-name"><%= name %></td>
      <td class="user-role"><%= role %></td>
    </script>
    <script type="text/template" id="user-add-template">
      <div class="page-header">
        <h1>Add A User</h1>
      </div>
      <span class="user-form">
        <input type="text" id="name" placeholder="Name"></input>
        <input type="text" id="role" placeholder="Role"></input>
        <button class="btn submit">Add</button>
      </span>
    </script>

  </head>

  <body>
    <div id="container">
    <div class="page-header">
      <h1>Users</h1>
    </div>
      <table class="" id="jqusers"></table>
    </div>
  </body>
  <script>
    $(function() {
      window.users.fetch();
    });
  </script>
